<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FriendlyTouch - Connettiti con un Amico</title>
  <style>
    /* Impostazioni globali */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #1877F2; /* Blu Facebook */
      color: white;
      padding: 30px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
    main {
      padding: 40px 20px;
    }
    main p {
      font-size: 1.3em;
    }
    .btn {
      display: inline-block;
      background-color: #1877F2;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin: 30px 0;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      opacity: 0.9;
    }
    footer {
      background-color: #f0f2f5;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ccc;
    }
    footer a {
      color: #1877F2;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>FriendlyTouch</h1>
      <p>Connettiti con un amico casuale pagando solo 1€</p>
    </div>
  </header>
  <main>
    <div class="container">
      <p>Scarica subito la nostra app e inizia a conoscere nuove persone!</p>
      <!-- Bottone che reindirizza al Payment Link Stripe -->
      <a class="btn" href="https://buy.stripe.com/test_aEU5nK3Co4K58yk4gg" target="_blank">
        Paga 1€ e Scarica l'App
      </a>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>© 2025 FriendlyTouch. Tutti i diritti riservati.</p>
      <p>
        <a href="https://yourdomain.com/termini" target="_blank">Termini & Condizioni</a> |
        <a href="https://yourdomain.com/privacy" target="_blank">Politica sulla Privacy</a>
      </p>
    </div>
  </footer>
</body>
</html>
