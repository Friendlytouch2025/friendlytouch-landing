<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendlyTouch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1877F2; /* blu tipo Facebook */
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #1877F2;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .language-switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Benvenuto su FriendlyTouch</h1>
    <p id="subtitle">Connettiti con un nuovo amico ogni giorno!</p>
    <div class="language-switch">
      <span onclick="switchLang('it')">IT</span> | 
      <span onclick="switchLang('en')">EN</span>
    </div>
  </header>
  <div class="container">
    <p id="desc">Clicca sotto per iniziare gratuitamente!</p>
    <button onclick="alert('Prossimamente disponibile!')">Iscriviti Gratis</button>
  </div>
  <footer>
    <p>&copy; 2025 FriendlyTouch. Tutti i diritti riservati.</p>
    <a href="#">Termini e condizioni</a> | <a href="#">Privacy Policy</a>
  </footer>

  <script>
    const translations = {
      it: {
        title: "Benvenuto su FriendlyTouch",
        subtitle: "Connettiti con un nuovo amico ogni giorno!",
        desc: "Clicca sotto per iniziare gratuitamente!",
      },
      en: {
        title: "Welcome to FriendlyTouch",
        subtitle: "Connect with a new friend every day!",
        desc: "Click below to start for free!",
      }
    };
    function switchLang(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("subtitle").textContent = translations[lang].subtitle;
      document.getElementById("desc").textContent = translations[lang].desc;
    }
  </script>
</body>
</html>
