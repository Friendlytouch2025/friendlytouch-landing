<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FriendlyTouch</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #1877F2;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    .language-switch span {
      cursor: pointer;
      color: white;
      margin: 0 5px;
      text-decoration: underline;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    input {
      padding: 12px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #1877F2;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin: 10px auto;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">FriendlyTouch</h1>
    <p id="subtitle">Connettiti con un nuovo amico/a casualmente!</p>
    <div class="language-switch">
      <span onclick="switchLang('it')">IT</span> | 
      <span onclick="switchLang('en')">EN</span>
    </div>
  </header>

  <div class="container">
    <h2>Registrazione / Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Registrati</button>
    <button onclick="login()">Login</button>
    <div id="status"></div>

    <p id="desc">Scarica subito la nostra app e inizia a conoscere nuove persone!</p>
    <a href="https://buy.stripe.com/test_aEU5nK3Co4K58yk4gg" target="_blank">
      <button>Trova un amico/a (1â‚¬)</button>
    </a>
  </div>

  <footer>
    <p>&copy; 2025 FriendlyTouch. Tutti i diritti riservati.</p>
    <p>
      <a href="#">Termini & Condizioni</a> |
      <a href="#">Politica sulla Privacy</a>
    </p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy9GVsyqaUHVn6SF8Bp3AtEUe3NHu43J8",
      authDomain: "friendly-touch.firebaseapp.com",
      databaseURL: "https://friendly-touch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "friendly-touch",
      storageBucket: "friendly-touch.firebasestorage.app",
      messagingSenderId: "777437599506",
      appId: "1:777437599506:web:39882c04552665367d45cb",
      measurementId: "G-5RRLGDN5MM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validateEmail(email)) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").textContent = "Inserisci un indirizzo email valido.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").textContent = "Registrazione completata!";
        })
        .catch(error => {
          document.getElementById("status").style.color = "red";
          document.getElementById("status").textContent = "Errore: " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validateEmail(email)) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").textContent = "Inserisci un indirizzo email valido.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("status").style.color = "green";
          document.getElementById("status").textContent = "Accesso effettuato!";
        })
        .catch(error => {
          document.getElementById("status").style.color = "red";
          document.getElementById("status").textContent = "Errore: " + error.message;
        });
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    const translations = {
      it: {
        title: "FriendlyTouch",
        subtitle: "Connettiti con un nuovo amico/a casualmente!",
        desc: "Scarica subito la nostra app e inizia a conoscere nuove persone!"
      },
      en: {
        title: "FriendlyTouch",
        subtitle: "Connect with a new friend randomly!",
        desc: "Download our app now and start meeting new people!"
      }
    };

    function switchLang(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("subtitle").textContent = translations[lang].subtitle;
      document.getElementById("desc").textContent = translations[lang].desc;
    }
  </script>
</body>
</html>
