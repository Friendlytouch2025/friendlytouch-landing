<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyTouch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .error, .success {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
    .stripe-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    #logo {
      width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" id="logo" alt="FriendlyTouch Logo">
    <h1 id="title">FriendlyTouch</h1>
    <p id="subtitle">Connettiti con un nuovo amico/a casualmente!</p>
  </header>  <div class="container" id="start-page">
    <a href="#" class="stripe-btn" onclick="showRegister()">Trova un amico</a>
  </div>  <div class="container" id="register-page" style="display:none;">
    <h2 id="form-title">Registrazione</h2>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="gender" placeholder="Sesso">
    <input type="number" id="age" placeholder="Età">
    <input type="text" id="city" placeholder="Città">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="file" id="photo">
    <button onclick="register()">Registrati</button>
    <a href="https://buy.stripe.com/8wMeYc1JE35J7K04gh" class="stripe-btn">Paga 2€ per iniziare</a>
    <div id="message" class="error"></div>
  </div>  <div class="container" id="login-page" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="login-message" class="error"></div>
  </div>  <div class="container" id="user-page" style="display:none;">
    <h2>Trova un Amico</h2>
    <button onclick="findFriend()">Trova (1€)</button>
    <a href="https://buy.stripe.com/test_dR6aHN1JE3hP7Ko3cd" class="stripe-btn">Paga 1€</a>
    <div id="friend-profile"></div>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy9GVsyqaUHVn6SF8Bp3AtEUe3NHu43J8",
      authDomain: "friendly-touch.firebaseapp.com",
      databaseURL: "https://friendly-touch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "friendly-touch",
      storageBucket: "friendly-touch.appspot.com",
      messagingSenderId: "777437599506",
      appId: "1:777437599506:web:39882c04552665367d45cb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function showRegister() {
      document.getElementById("start-page").style.display = "none";
      document.getElementById("register-page").style.display = "block";
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const city = document.getElementById("city").value;

      auth.createUserWithEmailAndPassword(email, password).then((userCredential) => {
        const uid = userCredential.user.uid;
        db.ref('users/' + uid).set({
          name, gender, age, city
        });
        document.getElementById("register-page").style.display = "none";
        document.getElementById("login-page").style.display = "block";
      }).catch(error => {
        document.getElementById("message").textContent = error.message;
      });
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password).then(() => {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("user-page").style.display = "block";
      }).catch(error => {
        document.getElementById("login-message").textContent = error.message;
      });
    }

    function findFriend() {
      db.ref('users').once('value').then(snapshot => {
        const users = snapshot.val();
        const currentUid = auth.currentUser.uid;
        const keys = Object.keys(users).filter(k => k !== currentUid);
        if (keys.length === 0) return;
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const friend = users[randomKey];
        document.getElementById("friend-profile").innerHTML =
          `<h3>${friend.name}</h3>
          <p>Sesso: ${friend.gender}</p>
          <p>Età: ${friend.age}</p>
          <p>Città: ${friend.city}</p>`;
      });
    }
  </script></body>
</html>
