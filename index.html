<!DOCTYPE html>
<html lang="it">
<head>

    }
    input, select {
      padding: 10px;

      width: 80%;

      border: 1px solid #ccc;

    footer {

      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }

      border-radius: 50%;
      margin: 10px 0;
    }
  </style>
</head>
