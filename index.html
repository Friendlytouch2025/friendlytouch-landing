<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendlyTouch</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f3f4f6;
      text-align: center;
    }
    h1 {
      color: #4f46e5;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .user-box {
      margin-top: 30px;
      font-size: 22px;
      color: #111827;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su FriendlyTouch</h1>
  <p>Connettiti casualmente con un nuovo amico ogni volta che clicchi!</p>
  <button onclick="trovaAmico()">Trova un amico (1â‚¬)</button>
  <div class="user-box" id="amico"></div>

  <script>
    const utenti = ["Luca23", "Anna11", "Ryan34"];

    function trovaAmico() {
      const casuale = utenti[Math.floor(Math.random() * utenti.length)];
      document.getElementById("amico").innerText = "Hai trovato: " + casuale;
    }
  </script>
</body>
</html>
