<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FriendlyTouch</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAy9GVsyqaUHVn6SF8Bp3AtEUe3NHu43J8",
      authDomain: "friendly-touch.firebaseapp.com",
      databaseURL: "https://friendly-touch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "friendly-touch",
      storageBucket: "friendly-touch.appspot.com",
      messagingSenderId: "777437599506",
      appId: "1:777437599506:web:39882c04552665367d45cb",
      measurementId: "G-5RRLGDN5MM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validateEmail(email)) {
        showMessage("Inserisci un indirizzo email valido.", true);
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("Registrazione avvenuta con successo!", false))
        .catch((error) => showMessage("Errore: " + error.message, true));
    }

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validateEmail(email)) {
        showMessage("Inserisci un indirizzo email valido.", true);
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("Login effettuato con successo!", false))
        .catch((error) => showMessage("Errore: " + error.message, true));
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    function showMessage(message, isError) {
      const msg = document.getElementById("message");
      msg.innerText = message;
      msg.style.color = isError ? "red" : "green";
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; background: #f1f6f9; }
    h1 { color: #007BFF; font-size: 2.5em; }
    .box { background: white; padding: 2em; margin: 2em auto; max-width: 400px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #007BFF; color: white; border: none; border-radius: 5px; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>FriendlyTouch</h1>
  <p>Connettiti con un nuovo amico/a casualmente!</p>
  <div class="box">
    <h2>Registrazione / Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min. 6 caratteri)" />
    <button onclick="register()">Registrati</button>
    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>
  <p><a href="#">Trova un amico/a (1â‚¬)</a></p>
</body>
</html>
