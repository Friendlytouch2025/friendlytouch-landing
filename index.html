<!DOCTYPE html><html lang="it"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyTouch</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }header {
  background-color: #1877F2;
  color: white;
  padding: 2rem 1rem;
}

header img {
  width: 60px;
  margin-bottom: 1rem;
}

header h1 {
  font-size: 2.5em;
  margin-bottom: 0.2em;
}

.language-switch {
  margin-top: 1rem;
  font-size: 0.9em;
}

.language-switch span {
  cursor: pointer;
  color: white;
  margin: 0 5px;
  text-decoration: underline;
}

.container {
  padding: 2rem 1rem;
  max-width: 600px;
  margin: auto;
}

input,
select {
  padding: 10px;
  margin: 5px;
  width: 80%;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.btn, .btn-login {
  background-color: #1877F2;
  color: white;
  padding: 12px 20px;
  font-size: 1em;
  border: none;
  border-radius: 6px;
  margin: 10px auto;
  cursor: pointer;
  display: block;
}

#status {
  margin-top: 10px;
  font-weight: bold;
  color: green;
}

footer {
  background-color: #333;
  color: white;
  padding: 1rem;
  font-size: 0.9rem;
}

footer a {
  color: #fff;
  margin: 0 10px;
  text-decoration: underline;
}

  </style>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script></head><body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="logo stretta di mano">
    <h1 id="title">Benvenuto su FriendlyTouch</h1>
    <p id="subtitle">Connettiti con un nuovo amico/a casualmente!</p>
    <div class="language-switch">
      <span onclick="switchLang('it')">IT</span> |
      <span onclick="switchLang('en')">EN</span> |
      <span onclick="switchLang('es')">ES</span>
    </div>
  </header>  <div class="container">
    <h3 id="desc">Registrati per iniziare</h3><input type="text" id="nome" placeholder="Nome" required>
<select id="sesso">
  <option value="maschio">Maschio</option>
  <option value="femmina">Femmina</option>
  <option value="altro">Altro</option>
</select>
<input type="number" id="eta" placeholder="Età" required>
<input type="text" id="citta" placeholder="Città" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button class="btn-login" onclick="register()">Registrati</button>

<hr>
<h3>Login</h3>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button class="btn-login" onclick="login()">Login</button>
<p><a href="#" onclick="resetPassword()">Password dimenticata?</a></p>
<button class="btn-login" onclick="logout()">Logout</button>

<hr>
<button class="btn" onclick="window.location.href='https://buy.stripe.com/8wMeYc1JE35J7K04gh'" id="payButton">
  Trova un amico (2€)
</button>

<div id="status"></div>

<hr>
<div id="profilo"></div>
<h3>Altri utenti:</h3>
<ul id="utentiList"></ul>

  </div>  <footer>
    <p>&copy; 2025 FriendlyTouch. Tutti i diritti riservati.</p>
  </footer>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy9GVsyqaUHVn6SF8Bp3AtEUe3NHu43J8",
      authDomain: "friendly-touch.firebaseapp.com",
      databaseURL: "https://friendly-touch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "friendly-touch",
      storageBucket: "friendly-touch.firebasestorage.app",
      messagingSenderId: "777437599506",
      appId: "1:777437599506:web:39882c04552665367d45cb",
      measurementId: "G-5RRLGDN5MM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const nome = document.getElementById("nome").value;
      const sesso = document.getElementById("sesso").value;
      const eta = document.getElementById("eta").value;
      const citta = document.getElementById("citta").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          db.ref("utenti/" + user.uid).set({ nome, sesso, eta, citta, email });
          document.getElementById("status").textContent = "Registrazione completata!";
          mostraProfilo(user.uid);
        })
        .catch(error => document.getElementById("status").textContent = "Errore: " + error.message);
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          document.getElementById("status").textContent = "Login effettuato!";
          mostraProfilo(userCred.user.uid);
          mostraUtenti();
        })
        .catch(error => document.getElementById("status").textContent = "Errore: " + error.message);
    }

    function logout() {
      auth.signOut();
      document.getElementById("profilo").innerHTML = "";
      document.getElementById("status").textContent = "Disconnesso.";
    }

    function resetPassword() {
      const email = prompt("Inserisci la tua email per resettare la password:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Email inviata!"))
          .catch(err => alert("Errore: " + err.message));
      }
    }

    function mostraProfilo(uid) {
      db.ref("utenti/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("profilo").innerHTML = `<h3>Il tuo profilo</h3>
          <p>Nome: ${data.nome}</p>
          <p>Sesso: ${data.sesso}</p>
          <p>Età: ${data.eta}</p>
          <p>Città: ${data.citta}</p>`;
      });
    }

    function mostraUtenti() {
      db.ref("utenti").once("value").then(snapshot => {
        const utenti = snapshot.val();
        const ul = document.getElementById("utentiList");
        ul.innerHTML = "";
        for (let id in utenti) {
          const user = utenti[id];
          ul.innerHTML += `<li>${user.nome}, ${user.sesso}, ${user.eta}, ${user.citta}</li>`;
        }
      });
    }

    const translations = {
      it: {
        title: "Benvenuto su FriendlyTouch",
        subtitle: "Connettiti con un nuovo amico/a casualmente!",
        desc: "Registrati per iniziare",
        button: "Trova un amico (2€)"
      },
      en: {
        title: "Welcome to FriendlyTouch",
        subtitle: "Connect with a new friend randomly!",
        desc: "Register to get started",
        button: "Find a friend (€2)"
      },
      es: {
        title: "Bienvenido a FriendlyTouch",
        subtitle: "¡Conéctate con un nuevo amigo al azar!",
        desc: "Regístrate para empezar",
        button: "Buscar un amigo (2 €)"
      }
    };

    function switchLang(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("subtitle").textContent = translations[lang].subtitle;
      document.getElementById("desc").textContent = translations[lang].desc;
      document.getElementById("payButton").textContent = translations[lang].button;
    }
  </script></body></html>
