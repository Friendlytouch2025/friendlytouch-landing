<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyTouch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .error, .success {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
    .stripe-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }
    .profile {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>  <header>
    <img src="https://uploadthing.com/f/70c7ecac-a5ee-4bb1-b182-bbc04c2c0db5_logo.png" class="logo" alt="Logo">
    <h1>FriendlyTouch</h1>
    <p>Connettiti con un nuovo amico/a casualmente!</p>
  </header>  <div class="container" id="initial">
    <button onclick="startApp()" class="stripe-btn">Trova un amico</button>
  </div>  <div class="container" id="auth-section" style="display:none">
    <h3>Registrazione</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="name" placeholder="Nome">
    <input id="age" placeholder="Età">
    <input id="city" placeholder="Città">
    <select id="gender">
      <option value="">Genere</option>
      <option value="Maschio">Maschio</option>
      <option value="Femmina">Femmina</option>
    </select>
    <input id="photo" type="text" placeholder="Link foto profilo">
    <button onclick="register()">Registrati e Paga 2€</button>
    <div id="msg"></div>
  </div>  <div class="container" id="match-section" style="display:none">
    <div class="profile" id="friend-profile"></div>
    <a href="https://buy.stripe.com/3cs4ji6xocDbcRa4gh" class="stripe-btn" target="_blank">Nuovo amico/a (1€)</a>
  </div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAy9GVsyqaUHVn6SF8Bp3AtEUe3NHu43J8",
      authDomain: "friendly-touch.firebaseapp.com",
      databaseURL: "https://friendly-touch-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "friendly-touch",
      storageBucket: "friendly-touch.appspot.com",
      messagingSenderId: "777437599506",
      appId: "1:777437599506:web:39882c04552665367d45cb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function startApp() {
      document.getElementById('initial').style.display = 'none';
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById('match-section').style.display = 'block';
          loadRandomProfile();
        } else {
          document.getElementById('auth-section').style.display = 'block';
        }
      });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const city = document.getElementById("city").value;
      const gender = document.getElementById("gender").value;
      const photo = document.getElementById("photo").value;

      auth.createUserWithEmailAndPassword(email, password).then(cred => {
        return db.collection("users").doc(cred.user.uid).set({
          email, name, age, city, gender, photo, joinedAt: Date.now()
        });
      }).then(() => {
        document.getElementById("msg").innerHTML = "Registrazione riuscita. Procedi al pagamento di 2€";
        window.open("https://buy.stripe.com/8wMeYc1JE35J7K04gh", "_blank");
      }).catch(err => {
        document.getElementById("msg").innerHTML = err.message;
      });
    }

    function loadRandomProfile() {
      db.collection("users").get().then(snapshot => {
        const profiles = snapshot.docs.map(doc => doc.data());
        const rand = profiles[Math.floor(Math.random() * profiles.length)];
        document.getElementById("friend-profile").innerHTML = `
          <h3>${rand.name}</h3>
          <p>${rand.gender}, ${rand.age} anni</p>
          <p>${rand.city}</p>
          <img src="${rand.photo}" alt="Foto" style="max-width:100%; border-radius:10px;">
        `;
      });
    }
  </script></body>
</html>
